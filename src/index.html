<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../build/node_modules/expr-eval/dist/bundle.js"></script>
    <script src="../build/node_modules/expr-eval/dist/index.mjs"></script>
    <script src="run.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calc">
            <div class="screen">
                <span class="equation"></span>
                <span class="result"></span>
            </div>
            <div class="cmd-btn">
                <button class="btn-clr">CLEAR</button>
                <button class="btn-del">DEL</button>
            </div>
            <div class="input-btn">
                <button class="num key7">7</button>
                <button class="num key8">8</button>
                <button class="num key9">9</button>
                <button class="opt"> / </button>
                <button class="num key4">4</button>
                <button class="num key5">5</button>
                <button class="num key6">6</button>
                <button class="opt"> * </button>
                <button class="num key1">1</button>
                <button class="num key2">2</button>
                <button class="num key3">3</button>
                <button class="opt"> - </button>
                <button class="num key0">0</button>
                <button class="num btn-dec">.</button>
                <button class="btn-equ">=</button>
                <button class="opt"> + </button>
            </div>
        </div>
    </div>
</body>
</html>
